<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio nº1 M3U4</title>
    <link rel="stylesheet" href="estilos Ejercicio nº1 M3U4.css">
</head>
<body>
    <div id='cuerpo' class="contenedor">
        <p id="boton1" class="caja1">1</p>
        <p id="boton2" class="caja2">2</p>
        <p id="boton3" class="caja3">3</p>
    </div>

    <script>
        var fondo1 = document.getElementById('cuerpo');
        boton1.addEventListener('click', function(){
            fondo1.style.backgroundColor = 'limegreen'
        })

        var fondo2 = document.getElementById('cuerpo');
        boton2.addEventListener('click', function(){
            fondo2.style.backgroundColor = 'lightseagreen';
        })

        var fondo3 = document.getElementById('cuerpo');
        boton3.addEventListener('click', function(){
            fondo3.style.backgroundColor = 'firebrick'
        })



    </script>
</body>
</html>
